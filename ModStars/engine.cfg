[application]

name="ModStars"
main_scene="res://main_menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319

[display]

width=1024
height=768
stretch_mode="2d"
stretch_aspect="keep"

[input]

btn_left=[key(A), key(Left)]
btn_right=[key(D), key(Right)]
jump=[key(W), key(Up)]
ZOOM_MODE=[key(Z)]
SHIFT_UP=[key(Up)]
SHIFT_DOWN=[key(Down)]
SHIFT_LEFT=[key(Left)]
fire=[key(Space)]
SHIFT_RIGHT=[key(Right)]
ROTATE_MODE=[key(R)]
MOVE_MODE=[key(M)]
